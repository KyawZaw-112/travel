<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,700;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <section class="con1">
                <div class="item1 flex">
                    <h4 class="head-color">Travelities</h4>
                    <ul class="nav flex fnt-size">
                        <li class="btn">How it works</li>
                        <li class="btn">Discover</li>
                        <li class="btn">My Trips</li>
                    </ul>
                    <ul class="nav flex fnt-size">
                        <li class="btn-sign">Sign up</li>
                        <li class="btn-log">Log in</li>
                    </ul>
                </div>
                <div class="content1">
                    <div class="text">
                        <span>Discover</span> <span class="text-color">self-guid</span> <span>itineraries</span>
                        <div class="content-text">Less planning. 50,000 trios are ready for you</div>
                    </div>
                    <div class="text-img">
                        <img src="travel-img/innlay.jpg" alt="innlay">
                    </div>
                    <div class="nav-travel">
                        <div class="from">                  
                            <p><i class="fa-sharp fa-solid fa-location-dot icon-nav"></i>From</p>
                            <input type="text" class="input-nav" placeholder="Vienna,Austria">
                        </div>
                        <div class="to">
                            <p><i class="fa-sharp fa-solid fa-location-dot icon-nav"></i>To</p>
                            <input type="text" class="input-nav" placeholder="Where are you going?">
                        </div>
                        <div class="date">
                            <p><i class="fa-solid fa-calendar icon-nav"></i>Dates</p>
                            <input type="text" name="date" id="" class="input-nav" placeholder="Add dates">
                        </div>
                        <div class="traveller">
                            <p><i class="fa-solid fa-user-group icon-nav"></i>Travellers</p>
                            <input type="text" class="input-nav" placeholder="Add travellers">
                        </div>
                        <div class="search-nav">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
